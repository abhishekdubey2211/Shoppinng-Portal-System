<div class="container">
<h2 class="text-center">Check Out</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
        <label>Product Name:</label>
        <input  type="text" class="form-control" id="name" name="name"
            value="{{product.name}}">
            
           
    </div>
    <div class="form-group">
        <label>User Id:</label>
        <input  type="number" class="form-control" id="id" name="userId" formControlName="userid"
            [(ngModel)]="orderDetails.user.id">
            
            <div *ngIf="f['userid'].touched && f['userid'].invalid" class="alert alert-danger">
                <div *ngIf="f['userid'].errors &&  f['userid'].errors['required'] ">
                    User Id is mandatory**
                </div>
                <div *ngIf="f['userid'].errors &&  f['userid'].errors['minlength'] ">
                    Minimum length must be 1 characters**
                </div>
                <div *ngIf="f['userid'].errors &&  f['userid'].errors['min'] ">
                   Please check the user id**
                </div>
            </div>
    </div>

    <div class="form-group">
        <label>Quantity:</label>
        <input  type="number" class="form-control" id="quantity" name="quantity" placeholder="1"
            [(ngModel)]="orderDetails.quantity">
            <!-- <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].errors &&  f['quantity'].errors['required'] ">
                    Quantity is mandatory**
                </div>
                <div *ngIf="f['quantity'].errors &&  f['quantity'].errors['minlength'] ">
                    Minimum length must be 1 characters**
                </div>
                <div *ngIf="f['quantity'].errors &&  f['quantity'].errors['min'] ">
                   Quantity must be atleast 1**
                </div>
            </div> -->
    </div>

    <div class="form-group">
        <label>Payment Mode:</label>
        <input disabled type="text" class="form-control" id="paymentMode" name="paymentMode" placeholder="COD"
            [(ngModel)]="orderDetails.paymentMode" >
           
    </div>
<br>
    <button class="btn btn-success" type="submit">Place Order</button>
</form>
</div>
