<h2 class="text-center"><u>Product Details:</u></h2>
    <div class="container"> 
       
            <div class="form-group">
                <label>Product Type:</label>
                <input disabled type="text" class="form-control" id="type" name="type"
                    value="{{product.productType}}">
            </div>
            
            <div class="form-group">
                <label>Product Name:</label>
                <input disabled type="text" class="form-control" id="name" name="name"
                    value="{{product.name}}">
                   
            </div>
           
        
        
       
        <div class="form-group">
            <label >Stock:</label>
            <input disabled type="tel" class="form-control" id="stock" name="stock" 
            value="{{product.stock}}">
        </div>
       
        <div class="form-group">
            <label>Price:</label>
            <input disabled type="tel" class="form-control" id="price" name="price" 
            value="{{product.price}}">
        </div>

        <div class="form-group">
            <label>Status:</label>
            <input disabled type="text" class="form-control" id="status" name="status" 
            value="{{product.status}}">
        </div>
        
    
        <br>


        
            <button class="btn btn-primary " (click)="list()">Back to Product</button>
       
    </div>
